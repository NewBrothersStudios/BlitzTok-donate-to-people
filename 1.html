<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniTube TikTok</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
    text-align: center;
  }
  .video-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  iframe {
    border-radius: 10px;
    border: none;
  }
</style>
</head>
<body>
<h1>MiniTube TikTok</h1>
<div class="video-container">
  <!-- Video 1 -->
  <iframe 
    src="https://www.tiktok.com/embed/v2/ZMDef1KMX" 
    width="320" 
    height="570" 
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>

  <!-- Video 2 -->
  <iframe 
    src="https://www.tiktok.com/embed/v2/OTroIDdeVideo" 
    width="320" 
    height="570" 
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>

  <!-- Agrega mÃ¡s videos copiando y cambiando el ID -->
</div>
</body>
</html>
